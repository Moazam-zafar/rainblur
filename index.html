<!DOCTYPE html>

    <title>Document</title>
    <style>

        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
    style="background-image: url('../Rainblur-Landing-Page-main/header.png')"
  >
    <div class="navbar flex justify-between">
      <div class="nav-text text-indigo-400 font-bold text-4xl">
        <a href=""
          >Rain<span
            class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"
            >blur</span
          ></a
        >
      </div>
      <div class="nav-icon">
        <i
          class="fa-brands fa-twitter text-blue-300 text-2xl px-4 hover:text-pink-500 hover:scale-125 ease-in-out duration-300"
        ></i>
        <i
          class="fa-brands fa-facebook-f text-blue-300 text-2xl px-4 hover:text-pink-500 hover:scale-125 ease-in-out duration-300"
        ></i>
      </div>
    </div>
    <div class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center">
      <!-- left colon -->
      <div class="container xl:w-2/5 w-full">
        <h2 class="xl:text-4xl text-2xl font-bold text-white py-2 md:text-left text-center">
          Main
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500 opacity-75"
            >Hero Message</span
          >
          to sell yourself!
        </h2>
        <p class="text-3xl py-2 text-center md:text-left">
          Sub-hero message, not too long and not too short. Make it just right!
        </p>
        <form
          action=""
          class="bg-gray-900 w-full opacity-75 shadow-lg rounded-lg px-8 pt-6 pb-8 my-5"
        >
          <p class="font-bold text-md text-blue-300">
            Signup for our newsletter
          </p>
          <input
            type="text"
            placeholder="Your@somewhere.com"
            class="block shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out my-4"
          />
          <button
            class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
          >
            Sign Up
          </button>
        </form>
      </div>
      <!-- right colon -->
      <div class="xl:w-3/5 w-full overflow-hidden p-12">
        <img
          src="../Rainblur-Landing-Page-main/macbook.svg"
          alt=""
          class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"/>
      </div>
      <div class="mx-auto text-center p-12">
        <p class="text-blue-300 font-bold">Download our app:</p>
        <div class="w-full flex justify-center my-2">
          <div>
            <img  class="h-12 pr-12 transform hover:scale-125 duration-300 ease-in-out" src="../Rainblur-Landing-Page-main/Play Store.svg" alt="" />
          </div>
          <div>
            <img class="h-12 transform hover:scale-125 duration-300 ease-in-out" src="../Rainblur-Landing-Page-main/App Store.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="w-full pt-16 pb-6"><p class=" text-gray-500">Â© App 2020 <span class="text-blue-300">- Template by </span>TailwindToolbox.com</p></div>
